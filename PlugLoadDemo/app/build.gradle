apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "androidx.plmgrdemo"
        minSdkVersion 15
        targetSdkVersion 22
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/dexmaker-1.1.jar')
//    compile files('libs/pluginmgr-0.1.2.jar')
    // 编译extras目录下的android-pluginmgr模块
    compile project(':android_pluginmgr')
}
